  }
});

// Make sure to update the standings at the end of loading
updateStand();

    function startToernooi() {
      const aantalSpelers = parseInt(document.getElementById("aantalSpelers").value);
      const aantalRondes = parseInt(document.getElementById("aantalRondes").value);
      const aantalVelden = parseInt(document.getElementById("aantalVelden").value);
      
      // Validatie
      if (aantalSpelers < 4) {
        return showNotification("Je hebt minimaal 4 spelers nodig.", "error");
      }
      
      if (aantalRondes < 1) {
        return showNotification("Je hebt minimaal 1 ronde nodig.", "error");
      }
      
      if (aantalVelden < 1) {
        return showNotification("Je hebt minimaal 1 veld nodig.", "error");
      }

      // Verzamel veld instellingen
      veldInstellingen = [];
      for (let i = 0; i < aantalVelden; i++) {
        veldInstellingen.push(parseInt(document.getElementById(`veld_${i}`).value));
      }

      const benodigdeSpelersPerRonde = veldInstellingen.reduce((acc, val) => acc + val * 2, 0);
      if (benodigdeSpelersPerRonde > aantalSpelers) {
        return showNotification(`Je hebt ${aantalSpelers} spelers, maar er zijn ${benodigdeSpelersPerRonde} nodig per ronde.`, "error");
      }

      // Verzamel spelersnamen

        const naam = el && el.value ? el.value.trim() : `Speler ${i + 1}`;

        punten[naam] = 0;

      // Toernooi ID uit input halen of genereren

        document.getElementById("toernooiId").value = toernooiId;
      }

      // Schema genereren
      schema = genereerSchema(spelers, aantalRondes, veldInstellingen);
      renderSchema();
      
      showNotification("Toernooi schema is gegenereerd!", "success");
      
      // Scroll naar schema
      document.getElementById("app").scrollIntoView({ behavior: "smooth" });
    }

    function genereerSchema(spelers, rondes, veldInstellingen) {
      const schema = [];
      const speelhistorie = {}; // Bijhouden wie met wie heeft gespeeld
      
      // Initialiseer speelhistorie
      spelers.forEach(spA => {
        speelhistorie[spA] = {};
        spelers.forEach(spB => {
          if (spA !== spB) speelhistorie[spA][spB] = 0;
        });
      });
      
      for (let r = 0; r < rondes; r++) {
        const ronde = [];
        
        // Maak kopie van spelers om te shufflen
        let beschikbareSpelers = [...spelers];
        
        // Probeer eerlijke indeling te maken
        for (let v = 0; v < veldInstellingen.length; v++) {
          const teamSize = veldInstellingen[v];
          const totalNeeded = teamSize * 2;
          
          if (beschikbareSpelers.length < totalNeeded) {
            // Niet genoeg spelers voor dit veld
            ronde.push(null);
            continue;
          }
          
          // Selecteer spelers voor deze wedstrijd
          const teamA = [];
          const teamB = [];
          
          // Probeer spelers te selecteren die nog niet veel samen gespeeld hebben
          while (teamA.length < teamSize && beschikbareSpelers.length > 0) {
            beschikbareSpelers.sort(() => Math.random() - 0.5); // Shuffle
            teamA.push(beschikbareSpelers.shift());
          }
          
          while (teamB.length < teamSize && beschikbareSpelers.length > 0) {
            beschikbareSpelers.sort(() => Math.random() - 0.5); // Shuffle
            teamB.push(beschikbareSpelers.shift());
          }
          
          // Update speelhistorie
          for (let a of teamA) {
            for (let b of teamA) {
              if (a !== b) speelhistorie[a][b]++;
            }
          }
          
          for (let a of teamB) {
            for (let b of teamB) {
              if (a !== b) speelhistorie[a][b]++;
            }
          }
          
          ronde.push({
            veld: v + 1,
            teamA,
            teamB
          });
        }
        
        schema.push(ronde);
      }
      
      return schema;
    }

    function updateStand() {
  // Reset punten
  spelers.forEach(sp => {
    if (sp) punten[sp] = 0;
  });
  
  // Rest of updateStand function remains the same...
      
      // Bereken punten op basis van scores
      schema.forEach((ronde, i) => {
        if (!ronde) return;
        
        ronde.forEach((wedstrijd, j) => {
          if (!wedstrijd) return;
          
          const id = `r${i}_v${j}`;
          const elA = document.getElementById(`${id}a`);
          const elB = document.getElementById(`${id}b`);
          
          if (!elA || !elB) return;
          
          const a = parseInt(elA.value);
          const b = parseInt(elB.value);
          
          if (!isNaN(a) && !isNaN(b)) {
            let pa = 0, pb = 0;
            
            if (a > b) pa = 3;      // Winst = 3 punten
            else if (a < b) pb = 3; // Winst = 3 punten
            else pa = pb = 1;       // Gelijkspel = 1 punt
            
            wedstrijd.teamA.forEach(sp => punten[sp] += pa);
            wedstrijd.teamB.forEach(sp => punten[sp] += pb);
          }
        });
      });
      
      // Update stand tabel
      const table = document.getElementById("standTabel").querySelector("tbody");
      table.innerHTML = "";
      
      Object.entries(punten)
        .sort((a, b) => b[1] - a[1])
        .forEach(([naam, score], index) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${index + 1}</td>
            <td>${naam}</td>
            <td>${score}</td>
          `;
          table.appendChild(row);
        });
    }

    function setupFirebaseSync() {
      schema.forEach((ronde, i) => {
        if (!ronde) return;
        
        ronde.forEach((wedstrijd, j) => {
          if (!wedstrijd) return;
          
          const id = `r${i}_v${j}`;
          const docId = `${toernooiId}_${id}`;
          const docRef = doc(db, `scores_${team}`, docId);

          // Firebase sync luisteren naar veranderingen
          onSnapshot(docRef, (snap) => {
            if (snap.exists()) {
              const data = snap.data();
              const aEl = document.getElementById(`${id}a`);
              const bEl = document.getElementById(`${id}b`);
              
              if (aEl && data.a !== undefined) aEl.value = data.a;
              if (bEl && data.b !== undefined) bEl.value = data.b;
              
              updateStand();
            }
          });

          // Event listeners voor score inputs
          ["a", "b"].forEach(kant => {
            const inputEl = document.getElementById(`${id}${kant}`);
            if (!inputEl) return;
            
            inputEl.addEventListener("change", () => {
              const aVal = parseInt(document.getElementById(`${id}a`).value);
              const bVal = parseInt(document.getElementById(`${id}b`).value);
              
              if (!isNaN(aVal) && !isNaN(bVal)) {
                const now = new Date().toISOString().split('T')[0];
                
                setDoc(docRef, {
                  a: aVal,
                  b: bVal,
                  datum: now,
                  teamA: wedstrijd.teamA,
                  teamB: wedstrijd.teamB,
                  toernooiId: toernooiId
                });
              }
              
              updateStand();
            });
          });
        });
      });
    }

    function confirmResetScores() {
      if (confirm("Weet je zeker dat je alle scores wilt resetten?")) {
        resetScores();
      }
    }
    
    function confirmResetAll() {
      if (confirm("Weet je zeker dat je opnieuw wilt beginnen? Alle instellingen en scores worden gewist.")) {
        location.reload();
      }
    }

    async function resetScores() {
      const loadingSpinner = document.createElement("div");
      loadingSpinner.className = "spinner";
      loadingSpinner.id = "resetSpinner";
      document.getElementById("resetScores").appendChild(loadingSpinner);
      
      try {
        for (let i = 0; i < schema.length; i++) {
          if (!schema[i]) continue;
          
          for (let j = 0; j < schema[i].length; j++) {
            if (!schema[i][j]) continue;
            
            const id = `r${i}_v${j}`;
            const docId = `${toernooiId}_${id}`;
            const docRef = doc(db, `scores_${team}`, docId);
            
            // Delete from Firebase
            await deleteDoc(docRef);
            
            // Clear inputs
            const aEl = document.getElementById(`${id}a`);
            const bEl = document.getElementById(`${id}b`);
            
            if (aEl) aEl.value = "";
            if (bEl) bEl.value = "";
          }
        }
        
        updateStand();
        showNotification("Alle scores zijn gereset", "success");
      } catch (error) {
        console.error("Fout bij resetten scores:", error);
        showNotification("Fout bij resetten scores: " + error.message, "error");
      } finally {
        document.getElementById("resetSpinner").remove();
      }
    }
    
    function showNotification(message, type = "info") {
      const notification = document.createElement("div");
      notification.className = `notification ${type}`;
      notification.innerHTML = `
        <div class="notification-content">
          <span>${message}</span>
          <button class="close-btn">×</button>
        </div>
      `;
      
      document.body.appendChild(notification);
      
      // Fade in
      setTimeout(() => {
        notification.classList.add("show");
      }, 10);
      
      // Auto close after 5 seconds
      const timeout = setTimeout(() => {
        closeNotification(notification);
      }, 5000);
      
      // Close button
      notification.querySelector(".close-btn").addEventListener("click", () => {
        clearTimeout(timeout);
        closeNotification(notification);
      });
    }
    
    function closeNotification(notification) {
      notification.classList.remove("show");
      setTimeout(() => {
        notification.remove();
      }, 300);
    }
    
    // Call initial setup functions
    updateVeldenInstellingen();
    updateSpelersInput();
  </script>
